<!DOCTYPE html>
<html>
<head>
  <title>Round Image Button with Text</title>
  <style>
    body {
      background-image: url('img_girl.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-image: url('downloads (2).jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Round Button with Text</h1>

  <button type="button" onclick="alert('Hello world!')">
    <span>Click</span>
  </button>

</body>
</html>
